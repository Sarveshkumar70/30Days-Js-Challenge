<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>

<body>


    <!-- Task 2 -->

    <img id="lionPic" src="https://images.pexels.com/photos/33045/lion-wild-africa-african.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Lion image">


    <!-- JS -->
    <script>
        // ### Activity 1: Basic Event Handling

        // Task 1:

        // Task 2:
        const lionPic = document.getElementById("lionPic")


        lionPic.addEventListener('dblclick', ()=>{

            if (lionPic.style.visibility == "visible") {  
                lionPic.style.visibility = "hidden"
            }
            else{
                lionPic.style.visibility = "visible"
            }
        })

    </script>
    
</body>
</html>
